<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="shecodes.css"/>
</head>
<body>
<div class="container">
    <p>She Code Africa - JS Calculator</p>

<div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
            <button class="operator is-pressed" data-action="add" >+</button>
            <button class="operator is-pressed" data-action="subtract">-</button>
            <button class="operator is-pressed" data-action="multiply">&times</button>
            <button class="operator is-pressed" data-action="divide">&#247</button>
            <button>9</button>
            <button>8</button>
        <button>7</button>
        
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
       <button>2</button>
        <button>1</button>
        <button>0</button>
        <button data-action="decimal">.</button>
       <button data-action="clear">AC</button>
       <button class="equal--key" data-action="calculate">=</button>
    </div>
</div>
</div>
<script src="shecodes.js"></script>
</body>
</html>
